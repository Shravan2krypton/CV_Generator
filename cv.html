<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Hologram CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="avatar">
  <img id="cvPhoto" alt="Profile Photo">
</div>
<h1 class="glow-text" id="cvName"></h1>

  <div class="holo-container">
    <h1 class="glow-text" id="cvName"></h1>
    <p class="glow-sub" id="cvEmail"></p>
    <p class="glow-sub" id="cvPhone"></p>
    <div class="holo-section">
      <h2 class="section-title">About Me</h2>
      <p id="cvAbout"></p>
    </div>
    <div class="holo-section">
      <h2 class="section-title">Skills</h2>
      <ul id="cvSkills" class="holo-list"></ul>
    </div>
    <div class="holo-section">
      <h2 class="section-title">Experience</h2>
      <p id="cvExperience"></p>
    </div>
    <div class="holo-section">
      <h2 class="section-title">Education</h2>
      <p id="cvEducation"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
