<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hologram CV Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="holo-container">
    <h1 class="glow-text">Hologram CV Generator</h1>
    <form id="cvForm" class="cv-form">

      <!-- Personal Details -->
      <label>Full Name <span class="required">*</span></label>
      <input type="text" id="name" required>

      <label>Email <span class="required">*</span></label>
      <input type="email" id="email" required>

      <label>Phone <span class="required">*</span></label>
      <input type="text" id="phone" required>

      <label>Address</label>
      <textarea id="address"></textarea>

      <label>Portfolio / Website</label>
      <input type="url" id="website">

      <label>LinkedIn</label>
      <input type="url" id="linkedin">

      <!-- Photo Upload -->
      <label>Upload Profile Photo <span class="required">*</span></label>
      <input type="file" id="photo" accept="image/*" required>

      <!-- About -->
      <label>About Me <span class="required">*</span></label>
      <textarea id="about" required></textarea>

      <!-- Skills -->
      <label>Skills (comma separated) <span class="required">*</span></label>
      <input type="text" id="skills" placeholder="HTML, CSS, JS" required>

      <!-- Experience -->
      <label>Experience <span class="required">*</span></label>
      <textarea id="experience" placeholder="Company - Role - Duration" required></textarea>

      <!-- Education -->
      <label>Education <span class="required">*</span></label>
      <textarea id="education" placeholder="Degree - Institution - Year" required></textarea>

      <!-- Projects -->
      <label>Projects</label>
      <textarea id="projects" placeholder="Project Name - Description"></textarea>

      <!-- Certifications -->
      <label>Certifications</label>
      <textarea id="certifications" placeholder="Course - Provider - Year"></textarea>

      <button type="submit" class="button">Generate CV</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
