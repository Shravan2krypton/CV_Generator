<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CV Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="holo-container">
    <h1 class="glow-text">CV Generator</h1>
    <form id="cvForm" class="holo-form">
        
      <label>Profile Photo <span class="required">*</span></label>
      <input type="file" id="photo" accept="image/*" required>

      <label>Full Name <span class="required">*</span></label>
      <input type="text" id="name" required>

      <label>Email <span class="required">*</span></label>
      <input type="email" id="email" required>

      <label>Phone <span class="required">*</span></label>
      <input type="text" id="phone" required>

      <label>About You <span class="required">*</span></label>
      <textarea id="about" rows="4" required></textarea>

      <label>Skills (comma separated)</label>
      <input type="text" id="skills">

      <label>Experience</label>
      <textarea id="experience" rows="3"></textarea>

      <label>Education</label>
      <textarea id="education" rows="3"></textarea>

      <button type="submit" class="button">Generate CV</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
